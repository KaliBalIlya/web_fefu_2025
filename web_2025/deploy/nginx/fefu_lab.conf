upstream fefu_lab_app {
    server unix:/var/www/fefu_lab/web_2025/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /var/www/fefu_lab/web_2025/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/fefu_lab/web_2025/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Django application
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_pass http://fefu_lab_app;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }

    # Error pages
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /var/www/fefu_lab/web_2025/fefu_lab/templates/fefu_lab;
        internal;
    }
    
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/fefu_lab/web_2025/fefu_lab/templates/fefu_lab;
        internal;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}
